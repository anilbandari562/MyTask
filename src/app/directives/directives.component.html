<select>
    <option *ngFor="let state of states">{{state}}</option>
</select>

<table border="2">
<thead>
    <tr>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Product Rating</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let product of products">
    <td>{{product.name}}</td>
    <td [ngStyle]="{'color':product.price<=2000?'green':'red'}">{{product.price}}</td>
    <td  [ngClass]="{'green':product.rating>3.5,'yellow':((product.rating>2.5)&&(product.rating<=3.5)),
        'red':(product.rating<=2.5)}">{{product.rating}}</td>
    </tr>
</tbody>
</table>
<h2 *ngIf="false">Hi</h2>
<h1 *ngIf="true">Anilkumar</h1>

<h4>{{toady | date:'hh:mm:ss'}}</h4>
