<h1>Employee Data</h1>




<select >
    <option value="UIDeveloper">UI Developer</option>
    <option value="Software Developer">Software Developer</option>
    <option value="Data engineer">Data engineer</option>
</select>

<input type="text" placeholder="Enter text to search" [(ngModel)]="term" (keyup)="search()">

<table class="table table-dark">
<thead>
    <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Experience</th>
        <th>Package</th>
        <th>Role</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let employee of employees;let i=index">
        <td>{{i+1}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.experience}}</td>
        <td>{{employee.Package}}</td>
        <td>{{employee.role}}</td>
        <td><button class="btn btn-danger" (click)="delete(i)">delete</button></td>

    </tr>
</tbody>
</table>
