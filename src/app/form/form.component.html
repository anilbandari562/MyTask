<h1>Form</h1>

<form>
    <label>Name</label>
    <input type="text" formControlName="name"><br>
    <label>Class</label>
    <input type="number" formControlName="class"><br>
    <label>Father Name</label>
    <input type="number" formControlName="father name"><br>
    <label>Email</label>
    <input type="text" formControlName="email"><br>
    <label>DOB</label>
    <input type="number" formControlName="dob"><br>
    <label>Address</label>
    <input type="text" formControlName="address"><br>
    <label>Address Line</label>
    <input type="text" formControlName="address line"><br>
    <label>City</label>
    <input type="text" formControlName="city"><br>
    <label>State</label>
    <input type="text" formControlName="state"><br>
    <label>Pincode</label>
    <input type="number" formControlName="pincode"><br>
    <label>Marks</label>
    <input type="number" formControlName="marks"><br>
    <label>Type</label>
    <input type="radio" name="type" formControlName="type" value="dayscholar">
    <label>Day scholar</label>
    <input type="radio" name="type" formControlName="type" value="residential">
    <label>Residential</label><br>


    <button class="btn btn-primary" (click)="submit()">submit</button>

</form>
